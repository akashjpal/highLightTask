<form class="selectors-form">
  <label>Set Selectors</label>
  <br>
  <div class="selectors-text-section">
    <ng-container *ngIf="selectors && selectors.length > 0; else noText">
      <ng-container *ngFor="let item of selectors; let i = index">
        <span *ngIf="item.word !== '\n'" 
              class="selector-item" 
              [class.selected]="item.isSelected"
              (click)="toggleSelection(i)">
          {{ item.word }}
        </span>
        <br *ngIf="item.word === '\n'">
      </ng-container>
    </ng-container>
    <ng-template #noText>
      <p class="no-text-section">No text phrase has been entered yet</p>
    </ng-template>
  </div>
</form>
